<p>guest-edit works!</p>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">{{title}}</h4>
                            <p class="card-category">{{aboutT}}</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.price" #ucret matInput placeholder="Oda Ücreti">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.odano" #odano matInput placeholder="Oda Numarası">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Email Adresi" type="email" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.adi" #adi matInput placeholder="Adı*" type="text"
                                                name="adi">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.soyadi" #soyadi matInput placeholder="Soyadı*"
                                                type="text" name="soyadi">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.tckimlikno" #tckimlikno matInput
                                                placeholder="Tc Kimlik No*" type="text" name="tckimlikno">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.heskodu" #heskodu matInput placeholder="HES Kodu*"
                                                type="text" name="heskodu">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.ciltno" #ciltno matInput placeholder="Cilt No"
                                                type="text" name="ciltno">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input [value]="guest.dogumyeri" #dogumyeri matInput
                                                placeholder="Doğum Yeri" type="text" name="dogumyeri">
                                        </mat-form-field>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="bmd-label-floating"> Notlar </label>
                                    <textarea [value]="guest.notlar" #notlar class="form-control" rows="5"
                                        name="notlar"></textarea>
                                </div>


                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    (click)="addGuest(odano.value,adi.value,soyadi.value,tckimlikno.value,heskodu.value,ucret.value);
                                 adi.value='';soyadi.value='';tckimlikno.value='';heskodu.value='';ciltno.value='';dogumyeri.value='';notlar.value='';odano.value;ucret.value">Kaydet</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
